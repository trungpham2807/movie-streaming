    <body>
        <div id="main">
            <!-- Header -->
            <header>
                <!-- Menu -->

            <!-- ------This -Slider use boostrap 5.------ -->
            <div class="slider">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="3000">
                        <img src="images/slider_1.jpg" class="d-block w-100" height = "600px" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>One Piece</h5>
                        </div>
                      </div>
                      <div class="carousel-item" data-bs-interval="3000">
                        <img src="images/slider_2.jpg" class="d-block w-100" height = "600px" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Spiderman</h5>
                        </div>
                      </div>
                      <div class="carousel-item" data-bs-interval="3000">
                        <img src="images/slider_3.jpg" class="d-block w-100" height = "600px" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Breaking Bad</h5>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <!-- ----Content---- -->
            <div class="content">
                <div class="content-row content-trending">
                    <div id="card-upcoming">
                        <h1>Upcoming Movie</h1>
                    </div>
                </div>
                <div class="content-row content-upcoming">
                    <div id="card-trending">
